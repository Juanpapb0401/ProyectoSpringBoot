<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form th:action ="@{/course}" method = "post" th:object="${course}">

    <!-- Form Data -->
    <input type="text" placeholder="Nombre del curso" th:field="*{name}">

    <select th:field="*{professor.id}">
        <option th:each="professor: ${professors}" th:value="${professor.id}" th:text="${professor.name}">

        </option>
    </select>

    <button>Crear</button>

</form>



</body>
</html>
